<!DOCTYPE html>
<html>
    <body>
        <title>Purere Tatai</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <div class="calc-container">
            <div calss="calculator">
                <h1 class="name">Purere Tatai</h1>
                <input class="screen" type="text">
                <div class="row">
                    <button class="ctrl">AC</button> 
                    <button class="ctrl">CE</button> 
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button> 
                    <button>8</button> 
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="row">
                    <button>4</button> 
                    <button>5</button> 
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button> 
                    <button>2</button> 
                    <button>3</button>
                    <button class="tall">+</button>
                </div>
                <div class="row">
                    <button>0</button> 
                    <button>.</button> 
                    <button>=</button>
                </div>
            </div>

        </div>  
    </body>
</html>
